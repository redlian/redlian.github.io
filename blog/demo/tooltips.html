<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tooltip Practice</title>
  <link rel="stylesheet" href="/blog/css/style.css">
  <link rel="stylesheet" href="/plugins/themify-icons/themify-icons.css">
  <link rel="stylesheet" href="/plugins/bootstrap/bootstrap-4.6.2-dist/css/bootstrap.min.css" />
  <script src="/plugins/jquery/jquery-3.6.3.min.js"></script>
  <script src="/plugins/bootstrap/bootstrap-4.6.2-dist/js/bootstrap.bundle.min.js"></script>
  <script>
    $(document).ready(() => {
      $("[data-toggle='tooltip]").tooltip();
    })

  </script>

</head>

<body>

  <div class="container mt-2">
    <div id="media" class="col-12 col-md-6">
      <h3>Media</h3>
      <div class="content media border m-1 p-3">
        <img src="/assets/img/GitHub-Logo.png" width="100" height="200" alt="" class="img-thumbnail"
          data-toggle="tooltip" title="imgs github">
        <div class="media-body ml-2 align-self-start">
          <h4>GitHub</h4>
          <p>Repository</p>
          <p>Project</p>
          <p>Side</p>
        </div>
      </div>
      <a href="#" class="btn btn-primary" data-toggle="tooltip" title="AAA tips">AAA</a>
      <a href="#" class="btn btn-secondary" data-toggle="tooltip" title="BBB tips">BBB</a>
      <a href="#" class="btn btn-success" data-toggle="tooltip" title="CCC tips">CCC</a>
    </div>


</body>

</html>
