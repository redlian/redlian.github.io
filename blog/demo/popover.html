<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popover Practice</title>
  <link rel="stylesheet" href="/blog/css/style.css">
  <link rel="stylesheet" href="/plugins/themify-icons/themify-icons.css">
  <link rel="stylesheet" href="/plugins/bootstrap/bootstrap-4.6.2-dist/css/bootstrap.min.css" />
  <script src="/plugins/jquery/jquery-3.6.3.min.js"></script>
  <script src="/plugins/bootstrap/bootstrap-4.6.2-dist/js/bootstrap.bundle.min.js"></script>
  <script>
    $(document).ready(() => {
      $("[data-toggle='popover']").popover();
    })
    $(function () {
      $('[data-toggle="popover"]').popover({
        trigger: 'focus'
      });
    })

  </script>

</head>

<body>

  <div class="container mt-2">
    <div id="media" class="col-12 col-md-6">
      <h3>img foucs</h3>
      <div class="content media border m-1 p-3">
        <img src="/assets/img/GitHub-Logo.png" width="100" height="200" alt="" class="img-thumbnail"
          data-toggle="popover" data-trigger="focus" tabindex="0" title="imgs github">
        <div class="media-body ml-2 align-self-start">
          <h4>Popover</h4>
          <p>trigger focus</p>
          <p>add Attribute tabindex</p>
          <p>cause dismiss tabindex, document can't found.</p>
        </div>
      </div>
    </div>
    <div id="media" class="col-12 col-md-6">
      <h3>Media</h3>
      <div class="content media border m-1 p-3">
        <img src="/assets/img/GitHub-Logo.png" width="100" height="200" alt="" class="img-thumbnail"
          data-toggle="popover" data-trigger="hover" title="imgs github" data-content="we got a popover message">
        <div class="media-body ml-2 align-self-start">
          <h4>GitHub</h4>
          <p>Repository</p>
          <p>Project</p>
          <p>Side</p>
        </div>
      </div>
      <button type="button" class="btn btn-secondary" data-toggle="popover" data-placement="top"
        data-content="Top popover">Popover on top
      </button>

      <a href="#" class="btn btn-primary" data-toggle="popover" title="popover default right"
        data-content="popover message">AAA</a>
      <a href="#" class="btn btn-secondary" data-toggle="popover" data-placement="top" title="BBB tips"
        data-content="BBB popover message">BBB</a>
      <a href="#" class="btn btn-success" data-toggle="popover" data-placement="left" title="popover on left"
        data-content="ccc popover message">CCC</a>
      <a href="#" class="btn btn-success" data-toggle="popover" data-trigger="focus" data-placement="top"
        title="XXX tips" data-content="xxx popover message">focus</a>
      <a href="#" class="btn btn-success" data-toggle="popover" data-trigger="hover" data-placement="right"
        title="YYY tips" data-content="yyy popover message">hover</a>
    </div>


</body>

</html>
