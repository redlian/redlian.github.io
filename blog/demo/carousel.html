<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel Practice</title>
  <link rel="stylesheet" href="/blog/css/style.css">
  <link rel="stylesheet" href="/plugins/themify-icons/themify-icons.css">
  <link rel="stylesheet" href="/plugins/bootstrap/bootstrap-4.6.2-dist/css/bootstrap.min.css" />
  <script src="/plugins/jquery/jquery-3.6.3.min.js"></script>
  <script src="/plugins/bootstrap/bootstrap-4.6.2-dist/js/bootstrap.bundle.min.js"></script>
  <script>

  </script>

</head>

<body>
  <div class="container mt-5">
    <h1>Carousel demo</h1>
    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="/assets/img/bg-night.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>First slide label</h5>
            <p>Some representative placeholder content for the first slide.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="/assets/img/bg-image-daytime.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>Second slide label</h5>
            <p>Some representative placeholder content for the second slide.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="/assets/svg/moon-svgrepo-com.svg" class="d-block w-100 " alt="...">
          <div class="carousel-caption d-none d-md-block text-danger">
            <h5>Third slide label</h5>
            <p>Some representative placeholder content for the third slide.</p>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-target="#carouselExampleCaptions" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-target="#carouselExampleCaptions" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </button>
    </div>
  </div>
</body>

</html>
