<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Practice</title>
  <link rel="stylesheet" href="/blog/css/style.css">
  <link rel="stylesheet" href="/plugins/themify-icons/themify-icons.css">
  <link rel="stylesheet" href="/plugins/bootstrap/bootstrap-4.6.2-dist/css/bootstrap.min.css" />
  <script src="/plugins/jquery/jquery-3.6.3.min.js"></script>
  <script src="/plugins/bootstrap/bootstrap-4.6.2-dist/js/bootstrap.bundle.min.js"></script>
  <script>
    $('#myModal').on('click', function () {
      $('#myInput').trigger('focus')
    })
  </script>

</head>

<body>
  <div class="container mt-5">
    <H4>Modal demo</H4>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
      Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class=" media border m-1 p-3">
              <img src="/assets/img/GitHub-Logo.png" width="100" height="200" alt="" class="img-thumbnail"
                data-toggle="popover" data-trigger="focus" tabindex="0" title="imgs github">
              <div class="media-body ml-2 align-self-start">
                <h4>Popover</h4>
                <p>trigger focus</p>
                <p>add Attribute tabindex</p>
                <p>cause dismiss tabindex, document can't found.</p>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
