<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>breadcrumb Practice</title>
  <link rel="stylesheet" href="/blog/css/style.css">
  <link rel="stylesheet" href="/plugins/themify-icons/themify-icons.css">
  <link rel="stylesheet" href="/plugins/bootstrap/bootstrap-4.6.2-dist/css/bootstrap.min.css" />
  <script src="/plugins/jquery/jquery-3.6.3.min.js"></script>
  <script src="/plugins/bootstrap/bootstrap-4.6.2-dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div class="container mt-4">
    <div class="progress m-2">
      <div class="progress-bar bg-info" style="width:30%">
        30%
      </div>
    </div>

    <div class="progress m-2">
      <div class="progress-bar progress-bar-striped progress-bar-animated" style="width:50%">
        50%
      </div>
    </div>

    <div class="progress m-2">
      <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0"
        aria-valuemax="100">25%</div>
    </div>

  </div>

  <div class="m-4">
    <a id="progress_docs" href="https://getbootstrap.com/docs/4.6/components/progress/" class="btn btn-primary">progress
      docs</a>
  </div>

</body>

</html>
