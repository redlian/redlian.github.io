<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>private Clock Demo</title>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <!-- http://blog.stevenlevithan.com/archives/date-time-format -->
  <script src="date.format.js"></script>
  <!-- font style -->
  <link
    href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Noto+Sans+TC&family=Open+Sans:ital@1&family=Oswald:wght@300&family=Zen+Antique&display=swap"
    rel="stylesheet">
  <!-- css -->
  <link rel="stylesheet" href="css/main.css" />
</head>
<style>
  /* font-family: 'Indie Flower', cursive;
     font-family: 'Noto Sans TC', sans-serif;
     font-family: 'Open Sans', sans-serif;
     font-family: 'Oswald', sans-serif;
     font-family: 'Zen Antique', serif; */
  .labdate {
    font-size: 50px;
  }

  /* .icon-app header {
    display: -webkit-box;
    display: -ms-flexbox;
    display: flex;
  } */

  .morning,
  .icon-app span {
    font-size: 1.5rem;
    line-height: 2.5rem;
    letter-spacing: 0.3rem;
    font-weight: 400;
  }
</style>

<body>
  <div class="background"></div>
  <div id="main" class="top-widgets">
    <div id="lab" class="labdate">
      <div class="icon-app">
        <header>
          <img class="icon" />
          <div id="greeting" class="check_greeting"> {{ greetingData }}</div>
        </header>
        <div id="localdate" class="demo">
          <img src="./assets/svg/apple.svg" alt="apple icon" />
          <!-- <img class="rainbow" width="36" height="38"
            src="https://upload.wikimedia.org/wikipedia/commons/8/84/Apple_Computer_Logo_rainbow.svg" alt="rainbow apple" /> -->

          {{ dateClock | dateFormatFilter('yyyy-mm-dd ')}}
        </div>
      </div>
      <!-- 日期: {{ dateData |
      dateFormatFilter('yyyy-mm-dd HH:MM:ss') }} -->
    </div>
    <!-- <br /><br /><br /><br /> -->
    <div id='time' class="clock">
      <span>{{ dateClock | dateFormatFilter(' h:MM ss TT')}}</span>
    </div>
  </div>

  <script>

  </script>
  <script src="script.js"></script>
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=328901280"></script>

  <script>

    window.dataLayer = window.dataLayer || [];

    function gtag() { dataLayer.push(arguments); }

    gtag('js', new Date());

    gtag('config', '328901280');

  </script>
  <!-- End Google Analytics -->

</body>

</html>
